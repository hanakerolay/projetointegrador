<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

    <nav>
        <figure>
            <img src="img/cliente-logo.jpeg" alt="" width="200" height="85">
        </figure>
    </nav>
    <h2>Cadrasto de peças</h2>
    <div class="row">
        <div class="col">
        <form class="container-fluid">
                <label for="exampleInputEmail1" class="form-label">Número da peça</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="col">
            
                <label for="exampleInputPassword1" class="form-label">Localização no almoxarifado</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            
        </div>
        </div>
        <div class="row">
            <div class="col">
            
                <label for="exampleInputPassword1" class="form-label">Código da peça</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            
            </div>
            <div class="col">
            
                <label for="exampleInputPassword1" class="form-label">Preço em real R$</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
        </div>
            <div class="row">
            <div class="col">
            
                <label for="disabledSelect" class="form-label">Quantidade em estoque</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            
            <div class="col ">
                <button type="submit" class="btn  btn-primary">Submit</button>
            </div>
        </form>
            
</body>
</html>
